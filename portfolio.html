<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSSs/common.css">
    <link rel="stylesheet" href="CSSs/portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body style="background-color: #161b22;">
    <div class="loader">
        <img src="images/spinner.gif" alt="Loading...">
    </div>
    <div id="topbar-placeholder"></div>
    <header>
        <div id="mainnav-placeholder"></div>
        <h1>Portfolio</h1>
        <p><span class="auto-type"></span></p>
    </header>
    <br>
    <h2>Projects</h2>
    <br>
    <div id="carousel1-placeholder"></div>
    <div id="carousel2-placeholder" class="mt-5"></div>
    <div id="footer-placeholder"></div>
    <button id="scrollToTopBtn" class="scroll-to-top">^</button>
    <script src="JAVASCRIPTs/stickyAndSmoothMeUp.js"></script>
    <script src="JAVASCRIPTs/mainnav.js"></script>
    <script src="JAVASCRIPTs/topbar.js"></script>
    <script src="JAVASCRIPTs/footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Check out some of my projects below."],
            typeSpeed: 100,
        });

        function applyHoverEffect() {
            $('.project-name').hover(function () {
                $(this).closest('.carousel-item').find('.overlay').fadeIn();
            }, function () {
                $(this).closest('.carousel-item').find('.overlay').fadeOut();
            });
        }

        $(window).on('load', function () {
            $(".loader").fadeOut(1000, function () {
                $("body").css("overflow", "auto");
            });
            $(".content").fadeIn(1200);
        });

        $(document).ready(function () {
            // Load carousels
            $("#carousel1-placeholder").load("carousel1.html", function () {
                applyHoverEffect(); // Apply hover effect after loading content
            });
            $("#carousel2-placeholder").load("carousel2.html", function () {
                applyHoverEffect(); // Apply hover effect after loading content
            });
        });
    </script>
</body>

</html>
