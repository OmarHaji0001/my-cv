<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body style="background-color: #161b22;">
    <div class="loader">
        <img src="images/spinner.gif" alt="Loading...">
    </div>
    <div id="topbar-placeholder"></div>
    <header>
        <div id="mainnav-placeholder"></div>
        <h1>Contact</h1>
        <p><span class="auto-type"></span></p>
    </header>
    <br>
    <br><br>
    <section class="form-section">
        <div class="form-container">
            <h2>Do you have any questions?</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="phone" placeholder="Your Phone" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <section class="contact-section">
        <h3>Contact me</h3>
        <p><i class="fas fa-map-marker-alt"></i> Nablus City, PS</p>
        <p><i class="fas fa-phone"></i> +970 594503729</p>
        <p><i class="fas fa-envelope"></i> omarhaji0002@gmail.com</p>
    </section>
    <br><br><br>
    <div id="footer-placeholder"></div>
    <button id="scrollToTopBtn" class="scroll-to-top">^</button>
    <script src="stickyAndSmoothMeUp.js"></script>
    <script src="mainnav.js"></script>
    <script src="topbar.js"></script>
    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["If you have any questions, feel free to contact me using the form below."],
            typeSpeed: 100,
        });
        $(window).on('load', function () {
            $(".loader").fadeOut(1000, function () {
                $("body").css("overflow", "auto");
            });
            $(".content").fadeIn(1200);
        });
    </script>
</body>

</html>
